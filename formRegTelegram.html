<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации</title>
  <script type="module" crossorigin src="/assets/formRegTelegram-lH-6z_rQ.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/formRegTelegram-D2oVG29m.css">
</head>

<body>
	<h2 class="title">Регистрация</h2>
	<form class="registrationForm" id="registrationForm" novalidate>
		<div class="registrationForm__form-group">
			<label>Email:</label>
			<input placeholder="username@mail.ru" type="email" name="email" minlength="4" maxlength="50" autofocus
				required>
			<div class="error" id="error-email"></div>
		</div>
		<div class="registrationForm__form-group">
			<label>ФИО:</label>
			<input placeholder="Иванов Иван Иванович" type="text" minlength="1" maxlength="70" name="name" required>
			<div class="error" id="error-name"></div>
		</div>
		<div class="registrationForm__form-group">
			<label>Пароль:</label>
			<input type="password" minlength="4" maxlength="20" name="password" required>
			<div class="error" id="error-password"></div>
		</div>
		<button class="button" type="submit">Зарегистрироваться</button>
	</form>

</body>

</html>
